{% extends "mail/layout.html" %}

{% block body %}

<h2>Register</h2>

{% if message %}
<div>{{ message }}</div>
{% endif %}

<form action="{% url 'register' %}" method="post">
{% csrf_token %}
<div class="form-group">
 <input autofocus class="form-control" type="email" name="email" placeholder="Email">
</div>
<div class="form-group">
    <input autofocus class="form-control" type="password" name="password" placeholder="Password">
</div>
    <div class="form-group">
    <input autofocus class="form-control" type="password" name="confirmation" placeholder="Confirmation">
</div>
<input class="btn btn-primary" type="submit" value="Register">
</form>
You have account? <a href="{% url 'login' %}">Login here.</a>
{% endblock %}
